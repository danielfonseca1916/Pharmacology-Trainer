name: E2E Tests (Playwright)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        browser: [chromium]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 1

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start dev server
        run: npm run dev &
        timeout-minutes: 1
        env:
          NODE_ENV: development

      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000/api/health && echo "Server ready" && break
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --reporter=github \
            --reporter=html \
            --reporter=list
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const reportPath = path.join(process.env.GITHUB_WORKSPACE, 'playwright-report');

            if (fs.existsSync(reportPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `âœ… **E2E Tests Completed**\n\nðŸ“Š View Report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nAll Playwright tests passed on ${{ matrix.browser }}.`
              })
            }
